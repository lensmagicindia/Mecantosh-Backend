name: Deploy Mecantosh Backend (Prod)

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: Build & Deploy Backend
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Build backend (TypeScript)
      - name: Build backend
        run: npm run build

      # 5Ô∏è‚É£ Copy build & files to EC2
      - name: Copy build to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: |
            dist
            package.json
            package-lock.json
            ecosystem.config.js
          target: /home/ubuntu/Mecantosh-Backend

      # 6Ô∏è‚É£ Install prod deps & restart backend on EC2
      - name: Restart backend on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd /home/ubuntu/Mecantosh-Backend
            npm ci --omit=dev
            pm2 reload ecosystem.config.js --env production || pm2 start ecosystem.config.js --env production
            pm2 save

      # 7Ô∏è‚É£ Deployment summary
      - name: Deployment summary
        run: |
          echo "‚úÖ Mecantosh Backend deployed successfully"
          echo "üöÄ Environment: Production"
