name: Build & Deploy Backend

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Node 20 (AWS SDK compatible)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Build backend
      - name: Build backend
        run: npm run build

      # 5️⃣ Verify build output (IMPORTANT)
      - name: Verify build output
        run: |
          echo "Listing root:"
          ls -la
          echo "Listing build folder:"
          ls -la build

      # 6️⃣ Copy build to EC2
      - name: Copy build to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: |
            build
            package.json
            package-lock.json
            ecosystem.config.js
          target: /home/ubuntu/Mecantosh-Backend

      # 7️⃣ Restart backend
      - name: Restart backend on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd /home/ubuntu/Mecantosh-Backend
            npm install --omit=dev
            pm2 reload ecosystem.config.js --env production || pm2 start ecosystem.config.js --env production
            pm2 save
